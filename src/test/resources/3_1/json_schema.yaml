# OAS document that uses 3.1 features:
# 'null' type
# type array
openapi: 3.1.0
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
    identifier: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /somePath:
    get:
      operationId: getSomePath
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {}
components:
  schemas:
    ArrayContainsValue:
      type: array
      contains:
        enum:
          - 1
    AnyTypeContainsValue:
      contains:
        enum:
          - 1
    ArrayMaxContainsValue:
      type: array
      contains:
        enum:
          - 1
      maxContains: 2
    AnyTypeMaxContainsValue:
      contains:
        enum:
          - 1
      maxContains: 2
    ArrayMinContainsValue:
      type: array
      contains:
        enum:
          - 1
      minContains: 3
    AnyTypeMinContainsValue:
      contains:
        enum:
          - 1
      minContains: 3
    AnyTypeConstString:
      const: someVal
    StringConstString:
      type: string
      const: someVal
    AnyTypeDependentRequired:
      dependentRequired:
        a:
        - b
    ObjectDependentRequired:
      type: object
      dependentRequired:
        a:
        - b
    AnyTypeDependentSchemas:
      dependentSchemas:
        a:
          minProperties: 2
    ObjectDependentSchemas:
      type: object
      dependentSchemas:
        a:
          minProperties: 2
    AnyTypePropertyNames:
      propertyNames:
        pattern: "^[A-Za-z_][A-Za-z0-9_]*$"
    ObjectPropertyNames:
      type: object
      propertyNames:
        pattern: "^[A-Za-z_][A-Za-z0-9_]*$"
    AnyTypePatternProperties:
      patternProperties:
        "^S_":
          type: string
        "^I_":
          type: integer
    ObjectPatternProperties:
      type: object
      patternProperties:
        "^S_":
          type: string
        "^I_":
          type: integer
